<div class="items">
	<div class="item-details">

		<!--@LoopStart(ItemPublisher:Item.Groups)-->
		<fieldset class="form-horizontal">
			<legend><!--@ItemPublisher:Item.Group.Name--></legend>

			<!--@LoopStart(ItemPublisher:Item.Group.Fields)-->
			<div class="form-group">
				<span class="col-sm-2 control-label"><!--@ItemPublisher:Item.Field.Name--></span>
				<div class="col-sm-10">
					<span class="form-control"><!--@If Defined(ItemPublisher:Item.Field.Value)--><!--@ItemPublisher:Item.Field.Value--><!--@Else-->(<!--@Translate(ItemPublisher:Details.NotSpecified, "not specified")-->)<!--@EndIf(ItemPublisher:Item.Field.Value)--></span>
				</div>
			</div>
				<!--@LoopEnd(ItemPublisher:Item.Group.Fields)-->
		</fieldset>
		<!--@LoopEnd(ItemPublisher:Item.Groups)-->

		<div>
			<a class="btn btn-default" href="/Default.aspx?ID=<!--@Global:Page.ID-->"><span class="glyphicon glyphicon-chevron-left"></span> <!--@Translate(ItemPublisher:Details.GoBack, "Back to list")--></a>
		</div>
	</div>
</div>
